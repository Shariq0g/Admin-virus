<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h2>Virus Admin</h2>
        <ul>
            <li onclick="showPage('dashboard')">Dashboard</li>
            <li onclick="showPage('users')">Users</li>
            <li onclick="showPage('tasks')">Tasks</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="dashboard" class="page active">
            <h1>Dashboard Overview</h1>
            <div class="cards">
                <div class="card">Total Users: <span id="totalUsers">0</span></div>
                <div class="card">Active Tasks: <span id="activeTasks">0</span></div>
                <div class="card">Total Balance: <span id="totalBalance">0</span></div>
            </div>
        </div>

        <div id="users" class="page">
            <h1>Users List</h1>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tasks" class="page">
            <h1>Tasks Management</h1>
            <button onclick="addTask()">Add Task</button>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Time Limit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="firebaseConfig.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
<script>
    window.onerror = function(message, source, lineno, colno, error) {
        alert("Error: " + message + "\nSource: " + source + "\nLine: " + lineno);
    };
</script>

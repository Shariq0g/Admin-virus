<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h2>Virus Admin</h2>
        <ul>
            <li onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('users')">Users</li>
            <li onclick="showSection('tasks')">Tasks</li>
            <li onclick="showSection('settings')">Settings</li>
        </ul>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="loginWithGitHub()">Login with GitHub</button>
        </header>
        
        <section id="dashboard">
            <h2>Dashboard Overview</h2>
            <div class="stats">
                <div class="card">Total Users: <span id="totalUsers">0</span></div>
                <div class="card">Active Tasks: <span id="activeTasks">0</span></div>
                <div class="card">Total Balance: <span id="totalBalance">0</span></div>
            </div>
        </section>

        <section id="users" class="hidden">
            <h2>Manage Users</h2>
            <div id="userList"></div>
        </section>

        <section id="tasks" class="hidden">
            <h2>Manage Tasks</h2>
            <button onclick="addTask()">Add Task</button>
            <div id="taskList"></div>
        </section>

        <section id="settings" class="hidden">
            <h2>Settings</h2>
            <label>Change Theme:</label>
            <button onclick="changeTheme()">Toggle Dark Mode</button>
        </section>
    </div>

    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="firebaseConfig.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Virus Admin</h2>
        <ul>
            <li><a href="#" id="dashboard-link">Dashboard</a></li>
            <li><a href="#" id="users-link">Users</a></li>
            <li><a href="#" id="tasks-link">Tasks</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Dashboard Overview</h1>
        <div class="stats">
            <div class="card">Total Users: <span id="totalUsers">0</span></div>
            <div class="card">Active Tasks: <span id="activeTasks">0</span></div>
            <div class="card">Total Balance: <span id="totalBalance">0</span></div>
        </div>

        <div id="users-section" class="hidden">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>

        <div id="tasks-section" class="hidden">
            <h2>Tasks</h2>
            <button onclick="addTask()">Add Task</button>
            <ul id="tasksList"></ul>
        </div>
    </div>
</body>
</html>
